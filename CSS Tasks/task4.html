<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoverable Sidenav Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidenav {
            height: 100%;
            width: 60px;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: white;
            display: block;
            transition: 0.5s;
            width: 55px;
            height: 55px;
            margin: 10px 0;
            text-align: center;
            line-height: 60px;
        }
        .sidenav a:hover {
            width: 200px;
            color: black;
        }
        .sidenav a:nth-child(1) {
            background-color: #4CAF50;
        }
        .sidenav a:nth-child(2) {
            background-color: #2196F3;
        }
        .sidenav a:nth-child(3) {
            background-color: #f44336;
        }
        .sidenav a:nth-child(4) {
            background-color: #555;
        }
        .main {
            margin-left: 70px;
            font-size: 22px;
            padding: 0px 10px;
        }
    </style>
</head>
<body>

<div class="sidenav">
    <a href="#">&#9776;</a>
    <a href="#">&#9776;</a>
    <a href="#">&#9776;</a>
    <a href="#">&#9776;</a>
</div>

<div class="main">
    <h2>Hoverable Sidenav Buttons</h2>
    <p>Hover over the buttons in the left side navigation to open them.</p>
</div>

</body>
</html>
