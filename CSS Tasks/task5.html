<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first styled page</title>
    <style>
        body {
            background-color: yellow;
            color: #333333;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #9932CC;
        }
        p {
            font-size: 14px;
            line-height: 1.6;
        }
        .sidebar {
            width: 160px;
            float: left;
            background-color: #FFFF99;
            padding: 10px;
            margin-right: 20px;
        }
        .sidebar a {
            display: block;
            width: 100%;
            text-decoration: none;
            color: #000;
            border: 1px solid;
            padding: 5px;
            margin-bottom: 5px;
            border-right: 10px solid #000;
        }
        .sidebar a:hover {
            background-color: #e0e0e0;
        }
        .main-content {
            margin-left: 180px;
            
        }
        em {
            font-style: italic;
            color: #9932CC;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="#">Home page</a>
    <a href="#">Musings</a>
    <a href="#">My town</a>
    <a href="#">Links</a>
</div>

<div class="main-content">
    <h1>My first styled page</h1>
    <p>Welcome to my styled page!</p>
    <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
    <p>There should be more here, but I don't know what yet.</p>
    <hr>
    <p><em>Made 5 April 2004<br>by myself.</em></p>
</div>

</body>
</html>
