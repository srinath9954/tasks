<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form- SRINATH P 21MIC0118</h2>

<form>
    <table>
        <tr>
            <td>First Name</td>
            <td><input type="text" name="first_name" required></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" name="last_name" required></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" required></td>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td><input type="password" name="reenter_password" required></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number" name="age" required></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="text" name="phone_number" required></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" rows="4" required></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" name="state" required></td>
        </tr>
        <tr>
            <td>Country</td>
            <td>
                <select name="country" required>
                    <option value="" disabled selected>Choose your country</option>
                    <option value="" disabled selected>India</option>
                    <option value="" disabled selected>USA</option>
                    <option value="" disabled selected>UGermany</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Languages known</td>
            <td>
                <input type="checkbox" name="languages" value="english"> English
                <input type="checkbox" name="languages" value="tamil"> Tamil
                <input type="checkbox" name="languages" value="hindi"> Hindi
                <input type="checkbox" name="languages" value="telugu"> Telugu
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="checkbox" name="declaration" required> Hereby I declare all the given details are true
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">Submit</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <a href="https://ethnus.com" target="_blank">Log in to Ethnus website</a>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
